language: minimal

addons:
  apt:
    packages:
      - luajit
      - luarocks

install:
  - luarocks install --local luacheck
  - luarocks install --local luafilesystem
  - luarocks install --local busted
  - luarocks install --local xml2lua
  - luarocks install --local penlight
  - luarocks install --local bit32

before_script:
  - /home/travis/.luarocks/bin/luacheck . --no-color -q
  - /home/travis/.luarocks/bin/busted .
  - sudo apt-get update
  - sudo apt-get -y install jq

script:
  - curl -s https://raw.githubusercontent.com/BigWigsMods/packager/master/release.sh | bash  -s -- -g "1.13.4"

notifications:
  email:
    on_success: never
    on_failure: always